<!DOCTYPE html>
<html lang="en">

        <title>Wonder Travelers | Contact Us</title>
</head>
<body>
    <nav class="nav-bar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">Wonder Travelers</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#9 shakyapuri kankar khera Meerut</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-regular fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">E-Mail</h2>
                        <p>rishikumarxyx@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-mobile-screen-button fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+91 8439914798</p>
                    </div>
                    <img src="./img/cat.jpg" alt="A cat Photo">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur, quisquam.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-square-instagram fa-4x"></i>
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-linkedin fa-4x"></i>
        </div>
        <p>World Travelers &copy; All Rights Reseved</p>
    </footer>
</body>
